<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiscoWherey - Home</title>
  <link rel="stylesheet" href="../static/styles.css"> <!-- Link to external CSS -->
  <script defer src="../static/script.js"></script> <!-- Link to external JavaScript -->
</head>
<body>
<!-- Toolbar -->
<header>
  <div class="toolbar">
    <div class="title">DiscoWherey</div>
    <div class="auth-links">
      <a href="/login" class="login-btn">Login</a>
      <a href="/register" class="register-btn">Register</a>
    </div>
  </div>
</header>

<!-- Main Content -->
<main>
  <!-- Photo Gallery Section -->
  <section id="photo-gallery">
    <img id="gallery-image" src="image1.jpg" alt="Gallery Image">
  </section>

  <!-- Search Box -->
  <section id="city-search">
    <input type="text" id="search-box" placeholder="Search for cities">
  </section>
</main>
</body>
</html>
